<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note de Frais Launcher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      overflow: hidden;
    }
    
    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 480px;
      max-width: 90vw;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: slideIn 0.6s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    
    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 32px;
      letter-spacing: -0.5px;
    }
    
    button {
      padding: 16px 30px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }
    
    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover:before {
      left: 100%;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    button:disabled:before {
      display: none;
    }
    
    .start-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }
    
    .start-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
    }
    
    .stop-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }
    
    .stop-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
    }
    
    .hidden {
      display: none;
    }
    
    .status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .status:before {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .status.running {
      color: #065f46;
    }
    
    .status.running:before {
      background: #10b981;
      animation: pulse 2s infinite;
    }
    
    .status.stopped {
      color: #991b1b;
    }
    
    .status.stopped:before {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .ip-info {
      margin-top: 20px;
      padding: 16px;
      background: white;
      border-radius: 12px;
      font-size: 14px;
      color: #475569;
      word-break: break-all;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .ip-info a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    
    .ip-info a:hover {
      text-decoration: underline;
    }
    
    .output {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: #1f2937;
      border-radius: 12px;
      padding: 16px;
      font-size: 13px;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      color: #d1d5db;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .output::-webkit-scrollbar {
      width: 6px;
    }
    
    .output::-webkit-scrollbar-track {
      background: #374151;
    }
    
    .output::-webkit-scrollbar-thumb {
      background: #6b7280;
      border-radius: 3px;
    }
    
    .message {
      margin-bottom: 8px;
      padding: 4px 0;
      line-height: 1.4;
    }
    
    .message.error {
      color: #fca5a5;
    }
    
    .message.success {
      color: #86efac;
    }
    
    .message.info {
      color: #7dd3fc;
    }
    
    .message.output {
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="container">
    <h2>Note de Frais Launcher</h2>
   
    <button id="startBtn" class="start-btn">Start Server</button>
    <button id="stopBtn" class="stop-btn hidden">Stop Server</button>
   
    <div id="status" class="status stopped">Server Status: Stopped</div>
   
    <div class="ip-info" id="ipInfo">Loading IPâ€¦</div>
   
    <!-- <div class="output" id="output">Console Output</div> -->
  </div>
 
  <script src="renderer.js"></script>
</body>
</html>
